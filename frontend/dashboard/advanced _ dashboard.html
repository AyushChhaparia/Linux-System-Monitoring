<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Monitor - Advanced Dashboard</title>

  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/gridstack@9.2.0/dist/gridstack.min.css" rel="stylesheet">
  <link href="../static/css/advanced-dashboard.css" rel="stylesheet">

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plotly.js@2.26.0/dist/plotly.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gridstack@9.2.0/dist/gridstack-all.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-tachometer-alt"></i> System Monitor</a>

      <div class="d-flex gap-2">
        <button class="btn btn-outline-light btn-sm" id="addWidgetBtn">
          <i class="fas fa-plus"></i> Add Widget
        </button>
        <button class="btn btn-outline-light btn-sm" id="saveLayoutBtn">
          <i class="fas fa-save"></i> Save Layout
        </button>
        <button class="btn btn-outline-light btn-sm" id="resetLayoutBtn">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
    </div>
  </nav>

  <!-- Sidebar + Main Content -->
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h6>Quick Stats</h6>
      </div>
      <div class="quick-stats">
        <div class="stat-item">
          <div class="stat-icon cpu"><i class="fas fa-microchip"></i></div>
          <div class="stat-details">
            <div class="stat-label">CPU Usage</div>
            <div class="stat-value" id="cpuUsage">--%</div>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon memory"><i class="fas fa-memory"></i></div>
          <div class="stat-details">
            <div class="stat-label">Memory</div>
            <div class="stat-value" id="memoryUsage">--%</div>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon disk"><i class="fas fa-hdd"></i></div>
          <div class="stat-details">
            <div class="stat-label">Disk Usage</div>
            <div class="stat-value" id="diskUsage">--%</div>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon network"><i class="fas fa-network-wired"></i></div>
          <div class="stat-details">
            <div class="stat-label">Network</div>
            <div class="stat-value" id="networkUsage">--%</div>
          </div>
        </div>
      </div>
    </aside>

    <main class="dashboard-main">
      <div class="grid-stack">
        <!-- Example Widget -->
        <div class="grid-stack-item" gs-w="6" gs-h="3">
          <div class="grid-stack-item-content widget-card">
            <div class="widget-header">
              <h6><i class="fas fa-microchip"></i> CPU Usage</h6>
              <div class="widget-controls">
                <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-sync"></i></button>
                <button class="btn btn-sm btn-outline-danger"><i class="fas fa-times"></i></button>
              </div>
            </div>
            <div class="widget-content">
              <canvas id="cpuChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/dashboard/dashboard-core.js"></script>
  <script src="../static/js/dashboard/widget-manager.js"></script>
  <script src="../static/js/dashboard/chart-components.js"></script>
  <script src="../static/js/dashboard/realtime-data.js"></script>
  <script src="../static/js/dashboard/theme-manager.js"></script>
  <script src="../static/js/dashboard/export-manager.js"></script>
  <script src="../static/js/dashboard/advanced-dashboard.js"></script>
</body>
</html>
